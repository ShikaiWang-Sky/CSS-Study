<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--相对定位
        相对于自己原来的位置进行偏移
    -->
    <style>
        body{
            padding: 20px;
        }
        div{
            margin: 10px;
            padding: 5px;
            font-size: 12px;
            line-height: 25px;
        }
        #father{
            border: 1px  solid #666;
            padding: 0;
        }
        #first{
            border: 1px  dashed orange;
            background-color: #FC00FF;
            position: relative;     /*相对定位:上下左右*/
            top: -20px;
            left: 20px;
        }
        #second{
            border: 1px  dashed greenyellow;
            background-color: brown;
        }
        #third{
            border: 1px  dashed aqua;
            background-color: rosybrown;
            position: relative;
            bottom: 10px;
            right: 20px;
        }
    </style>

</head>
<body>

<div id="father">
    <div id="first">第一个盒子</div>
    <div id="second">第二个盒子</div>
    <div id="third">第三个盒子</div>
</div>

</body>
</html>
