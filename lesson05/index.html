        路透社8月3日援引英国太阳报消息，根据一项由英国官员核可的协议，字节跳动将把TikTok总部从北京迁至伦敦。太阳报称，字节跳动创始人即将宣布近期内在伦敦成立办公室的意向。该报另称，此举可能让考虑在美国禁止TikTok的美国总统特朗普感到不安。尚未立即联系到TikTok对此事置评。微软周日宣布，将继续就收购中国互联网巨头字节跳动旗下的短视频手机应用TikTok进行磋商，并称计划在9月15日前完成谈判。据卫报7月20日报道，TikTok当时宣布退出将其非中国业务总部设在英国的谈判，将转向爱尔兰都柏林等竞争城市。
