<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* id选择器    ：id必须保证全局唯一！
            #id名称{}
            优先级是固定的：
            id选择器 > class选择器 > 标签选择器
         */
        #text1{
            color: red;
        }
        .style1{
            color: green;
        }
        h1{
            color: blue;
        }
    </style>

</head>
<body>

<h1 id="text1">标题1</h1>
<h1 class="style1">标题2</h1>
<h1 class="style1">标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>

</body>
</html>
